<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/740f30b949.js"></script>
    <title>Your votings â€” Voting System</title>
</head>
<body>
<div class="container py-4">
    <h1>Your Votings</h1>
    <div class="mt-4 mb-3">
        <a th:href="@{/voting/create}" class="btn btn-primary">Create new voting</a>
    </div>
    <table class="table table-hover">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Active</th>
            <th>Controls</th>
        </tr>
        <tr th:each="voting : ${votings}">
            <td><span th:text="${voting.id}">...</span></td>
            <td><span th:text="${voting.title}">...</span></td>
            <td><span th:text="${voting.startDate}">...</span></td>
            <td><span th:text="${voting.endDate}">...</span></td>
            <td th:switch="${voting.active}">
                <a th:case="false" th:href="@{/voting/{id}/start(id=${voting.id})}" class="text-success">
                    <i class="fa-solid fa-play"></i>
                </a>
                <a th:case="true" th:href="@{/voting/{id}/stop(id=${voting.id})}" class="text-danger">
                    <i class="fa-solid fa-stop"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/voting/{id}/results(id=${voting.id})}" class="link-primary text-decoration-none" th:title="Results">
                    <i class="fa-solid fa-chart-column"></i>
                </a>
                <a th:href="@{/voting/{id}(id=${voting.id})}" class="link-primary text-decoration-none" th:title="Link">
                    <i class="fa-solid fa-link"></i>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
