<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/740f30b949.js"></script>
    <title>Adding candidate for voting — Voting System</title>
</head>
<body>
<div class="container py-4">
    <a th:href="@{/voting/{id}(id=${voting.id})}">← Back to voting</a>
    <h1 class="mt-3" th:text="${voting.title}"></h1>
    <form class="mt-3 col-sm-6" th:action="@{/voting/{id}/candidate(id=${voting.id})}" th:object="${candidate}" method="post">
        <input type="hidden" th:field="*{votingId}" th:value="${candidate.votingId}">
        <div class="form-floating mb-3">
            <input id="candidate-name" class="form-control" type="text" th:field="*{name}" placeholder="Name" required>
            <label for="candidate-name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <textarea id="candidate-description"
                      class="form-control"
                      type="text"
                      th:field="*{description}"
                      placeholder="Description"
                      style="height: 158px;">
            </textarea>
            <label for="candidate-description">Description</label>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Add candidate</button>
        </div>
    </form>
</div>
</body>
</html>
